<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md mx-auto">
            <h1 class="text-3xl font-bold mb-6 text-center">GitHub README Generator</h1>
            <form id="repoForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium">GitHub Username</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Fetch Repositories
                </button>
            </form>

            <div id="repoList" class="mt-8 hidden">
                <h2 class="text-2xl font-semibold mb-4">Repositories</h2>
                <select id="repoSelect" class="block w-full mt-1 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                    <option value="">Select a repository</option>
                </select>
                
                <div class="mt-4">
                    <label for="folderName" class="block text-sm font-medium">Folder Name</label>
                    <input type="text" id="folderName" name="folderName" class="mt-1 block w-full rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                </div>
                
                <button id="previewReadme" class="mt-4 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Preview README
                </button>
                
                <button id="generateReadme" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Generate README
                </button>
            </div>

            <div id="progressContainer" class="mt-8 hidden">
                <h2 class="text-2xl font-semibold mb-4">Generating README...</h2>
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="progressText" class="text-center mt-2">0%</p>
            </div>
        </div>
    </div>

    <!-- README Preview Modal -->
    <div id="readmePreviewModal" class="fixed inset-0 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium">README Preview</h3>
                <div class="mt-2 px-7 py-3">
                    <pre id="readmeContent" class="text-left whitespace-pre-wrap"></pre>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closePreviewModal" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
